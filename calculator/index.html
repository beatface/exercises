<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Calculator Project</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
	<div id="main">
		<h1>Calculator</h1>
		<div id="input-container">
			<div class="inputs">
				<label for="num-input-1">Input first number:</label>
				<input type="text" id="num-input-1">
			</div>
			<div class="inputs">
				<label for="num-input-2">Input second number:</label>
				<input type="text" id="num-input-2">
			</div>
			<div id="buttons">
				<button id="add">+</button>
				<button id="subtract">-</button>
				<button id="multiply">x</button>
				<button id="divide">/</button>
			</div>
		</div>
		<div id="result-container">
		</div>
	</div>
		<script src="script.js"></script>
	</body>
</html>
