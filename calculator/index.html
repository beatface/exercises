<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Calculator Project</title>
	</head>
	<body>
		<div id="input-container">
			<label for="num-input-1">Input first number:</label>
			<input type="text" id="num-input-1">
			<label for="num-input-2">Input second number:</label>
			<input type="text" id="num-input-2">
			<div id="buttons">
				<button id="add">+</button>
				<button id="subtract">-</button>
				<button id="multiply">x</button>
				<button id="divide">/</button>
			</div>
		</div>
		<div id="result-container">
		</div>
		<script src="script.js"></script>
	</body>
</html>
