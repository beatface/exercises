<!doctype html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Temperature Exercise</title>
    <link rel="stylesheet" href="temperature.css">
  </head>
  <body>
  	<form id="form">
	  	<label for="temp">Input Temperature: </label>
	  	<input type="text" id="inputTemp" name="temp">
	  	<br>
	  	<label for="scale">Choose: </label>
	  	<input type="radio" value="celsius" id="celsius" name="scale">Celsius
	  	<input type="radio" value="fahrenheit" id="fahrenheit" name="scale">Fahrenheit
	  	<br>
	</form>
  	<div id="container">
	</div>
  	<button id="submit">Convert</button>
  	<button id="clear">Clear</button>
    <script src="temperature.js"></script>
  </body>
</html>
